<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/otumami.ico">
  <title>otsumami</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sanitize.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>

  <!-- トップアニメーション -->
  <div class="top1">
    <img src="img/otumami.png" alt="logo" class="logo">
    <div class="top2">
    </div>
    <div class="top3">
    </div>
  </div>

  <!-- ビデオ、チャットエリア -->
  <div class="container">

    <div class="room">
      <div class="video_box">

        <div class="myvideo_box">
          <video id="js-local-stream" class="myvideo"></video>
          <!-- 自分のボタン -->
          <div class="mybtn">
            <button type="button" id="testCss" value="1" class="sepia"></button>
            <button type="button" id="MyMuteVoiceBtn" class="voiceon"></button>
            <button type="button" id="MyMuteVideoBtn" class="videoon"></button>
            <button class="share"></button>
          </div>

        </div>

        <div class="yourvideo">
          <div class="remote-streams" id="js-remote-streams"></div>
          <!-- 相手のボタン -->

          <div class="otherbtn">
            <button type="button" id="muteVoiceBtn" class="voiceon"></button>
            <button type="button" id="muteVideoBtn" class="videoon"></button>
          </div>
        </div>

        <div class="messages_box">
          <pre class="messages" id="js-messages"></pre>
          <div class="input">
            <input type="text" id="js-local-text" class="chattext">
            <button id="js-send-trigger" class="chatbtn">Send</button>
          </div>
        </div>

      </div>




      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div>
        <span id="js-room-mode"></span>:
        <input type="text" placeholder="Room Name" id="js-room-id">
        <button id="js-join-trigger">Join</button>
        <button id="js-leave-trigger">Leave</button>
      </div>
    </div>
    <p class="meta" id="js-meta"></p>
    <pre id="anime"></pre>
    <button id="animebtn" value="1">anime</button>
  </div>
  <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="../_shared/key.js"></script>
  <script src="script.js"></script>



</body>

</html>
